name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore src/RequiemNexus.slnx

      - name: Build (Release)
        run: dotnet build src/RequiemNexus.slnx --no-restore --configuration Release

      - name: Run unit tests (Domain)
        run: >
          dotnet test tests/RequiemNexus.Domain.Tests/RequiemNexus.Domain.Tests.csproj
          --no-build
          --configuration Release
          --collect:"XPlat Code Coverage"
          --results-directory ./coverage/domain

      - name: Run integration tests (Data)
        run: >
          dotnet test tests/RequiemNexus.Data.Tests/RequiemNexus.Data.Tests.csproj
          --no-build
          --configuration Release
          --collect:"XPlat Code Coverage"
          --results-directory ./coverage/data

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-${{ github.run_number }}
          path: ./coverage
          retention-days: 30
